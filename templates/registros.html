<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registros de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Registros de Ponto</h2>

        <div class="mb-3">
            <a href="/funcionarios" class="btn btn-secondary">Voltar</a>
            <a href="/exportar" class="btn btn-success">Exportar para Excel</a>
            <form action="/limpar_registros" method="post" style="display:inline-block;">
                <button class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar todos os registros?')">Limpar Registros</button>
            </form>
        </div>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Funcionário</th>
                    <th>Tipo</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                {% for nome, tipo, horario in registros %}
                <tr>
                    <td>{{ nome }}</td>
                    <td>{{ tipo }}</td>
                    <td>{{ horario }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum registro encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
